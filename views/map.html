{% extends 'baselayout.html' %}
{% block title 'Invoer' %}

{% block body %}
	<div class="content">
		<h1>Map view</h1>
		<p>All nodes with geographical information</p>
			
		<ul class="nodes">
			{% for node in nodes %}
			<li>
				<p>NAME: {{node.name}} <br>DESCRIPTION: {{node.description}}</p>
			</li>
		  {% endfor %}
		</ul>		
	</div>
{% endblock %}
