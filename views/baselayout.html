<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title "A basic web application" %}</title>
    <!--<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">-->

	<link rel="stylesheet" href="/Wiki_Silex/web/style/style.css">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/darkly/bootstrap.min.css" rel="stylesheet">
	{% block links%}
	{% endblock links %}
	
    {% block style "" %}
  </head>

  <body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ path('home') }}">Wiki</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li{% if active == 'home' %} class="active"{% endif %}><a href="{{ path('home') }}">Home</a></li>
			  <li{% if active == 'insert' %} class="active"{% endif %}><a href="{{ path('insert') }}">Insert</a></li>
			  <li{% if active == 'search' %} class="active"{% endif %}><a href="{{ path('search') }}">Search</a></li>
			  <li{% if active == 'map' %} class="active"{% endif %}><a href="{{ path('map') }}">Map</a></li>
			</ul>
          </div><!--/.nav-collapse -->
        </div>
    </div>
	<div class="container">
		{% block body %}
		<div class="content">
			<h1>Basic web application</h1>
			<p>This is the basic layout for your basic web application! Enjoy!</p>
		</div>
		{% endblock body %}
	</div>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
    {% block script "" %}
  </body>
</html>
